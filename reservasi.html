<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Reservasi - Medi Billiard</title>
    <link rel="stylesheet" href="reservasi.css">
</head>

<body>

    <header>
        <h1>Form Reservasi</h1>
    </header>

    <section class="reservasi">
        <form>
            <label>Nama</label>
            <input type="text" required>

            <label>No HP</label>
            <input type="tel" required>

            <label>Pilih Cabang</label>
            <select>
                <option>Cabang 1 - Merdeka</option>
                <option>Cabang 2 - Sudirman</option>
            </select>

            <label>Tanggal</label>
            <input type="date" required>

            <label>Jam</label>
            <input type="time" required>

            <button type="submit">Kirim Reservasi</button>
        </form>

        <a href="index.html" class="back">â† Kembali ke Beranda</a>
    </section>

</body>

</html>
